<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <title>歡迎光臨</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/style.css') }}" />
    <script src="{{ url_for('static', path='/confirm.js') }}"></script>
</head>
<body>
    <div class="header">
        歡迎光臨，這是會員頁
    </div>
    <div class="container">
        <h2>{{ name }}，歡迎登入系統</h2>
        <h2><a href="http://127.0.0.1:8000/signout">登出系統</a></h2>
    </div>
    <hr/>
    <h2>快來留言吧</h2>
        <form id="messageForm" action="/creatMessage" method="post">
            <div class="inputGroup">   
                <label for="content">內容</label>
                <input type="text" id="content" name="content" required>
            </div> 
            <button type="submit">送出</button>
        </form>
    <hr/>
    <div class="container">
        <ul>
            {% for memberid, name, content , messageid in data %}
            <li>
                <strong>{{ name }}:</strong> {{ content }}
                {% if memberid == member_id %}
                <button onclick="confirmDelete('{{ messageid }}')">X</button>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
