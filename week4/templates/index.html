<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <title>登入系統</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/style.css') }}" />
    <script src="{{ url_for('static', path='/checkbox.js') }}"></script>
</head>
<body>
    <div class="header">
        歡迎光臨，請輸入帳號密碼
    </div>
    <div class="container">
        <h2>登入系统</h2>
        <form id="signinForm" action="/signin" method="post">
            <div class="inputGroup">   
                <label for="username">帳號</label>
                <input type="text" id="username" name="username">
            </div> 
            <div class="inputGroup"> 
                <label for="password">密碼</label>
                <input type="password" id="password" name="password">
            </div> 
            <div class="checkbox">
                <label for="agree">同意條款</label>
                <input type="checkbox" id="agree" name="agree">
            </div>
            <button type="submit">登入</button>
        </form>
    </div>
    <hr/>
    <div class="container">
        <h2>計算正整數的平方</h2>
        <form id="squareCalculate">
            <div class="inputGroup">   
                <label for="positivenumber">正整數</label>
                <input type="text" id="positivenumber" name="positivenumber">
            </div>
            <button type="submit">計算</button>
        </form> 
    </div>
</body>
</html>
